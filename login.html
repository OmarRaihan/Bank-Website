<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-semibold text-purple-600">Welcome to my Bank</h1>
    </header>
    <main>
        <section class="bg-emerald-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div action="">
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder=" Your Email">
                <input id="user-password" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="password" placeholder=" password">
                <button id="login-submit" class="bg-amber-500 px-4 py-1 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>

    <!-- javascript -->
    <script src="js/login.js"></script>
</body>
</html>
